<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/css" />
    <title>{{title}}</title>
    <script>
      function validatePassword() {
          var password = document.getElementById("password").value;
          var confirmPassword = document.getElementById("confirmPassword").value;

          if (password !== confirmPassword) {
              alert("پسووردها مطابقت ندارند!");
              return false;
          }
          // alert("پسووردها مطابقت دارند.");
          return true;
      }
  </script>
  </head>
  <body>
    <nav class="navbar bg-dark">
      <h1>
        <a href="/"> <i class="fas fa-code"></i> DevConnector </a>
      </h1>
      <ul>
        <li><a href="profiles.html">Developers</a></li>
        <li><a href="/register">Register</a></li>
        <li><a href="/login">Login</a></li>
      </ul>
    </nav>
    <section class="container">
      <h1 class="large text-primary">
        Sign Up
      </h1>
      <p class="lead"><i class="fas fa-user"></i> Create Your Account</p>
      <form onsubmit="return validatePassword()" action="/register" method="post" class="form">
        <div class="form-group">
          <input name="username" type="text" placeholder="Name" required />
        </div>
        <div class="form-group">
          <input name="email" type="email" placeholder="Email Address" required />
          <small class="form-text">
            This site uses Gravatar, so if you want a profile image, use a
            Gravatar email
          </small>
        </div>
        <div class="form-group">
          <input name="password1" id="password" type="password" placeholder="Password" minlength="6" required/>
        </div>
        <div class="form-group">
          <input name="confirm_password" id="confirmPassword" type="password" placeholder="Confirm Password" minlength="6" required/>
        </div>
        <input name="submit" type="submit" value="Register" class="btn btn-primary" required/>
      </form>
      
      <p class="message_reg">{{message}}</p>
      <p class="my-1">
        Already have an account? <a href="/login">Sign In</a>
      </p>
    </section>
  </body>
</html>
